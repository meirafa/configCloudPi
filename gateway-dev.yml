server:
  port: ${PORT:8080}
  servlet:
    context-path: /gateway/

spring:
  application:
    name: gateway
  config:
    import: "optional:configserver:http://localhost:8888/,classpath:application.yml"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
        - id: account
          uri: lb://account
          predicates:
            - Path=/account/**

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
